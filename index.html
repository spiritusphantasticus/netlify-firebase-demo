<!DOCTYPE html>
<html>
<body>
  <h1>Test Netlify</h1>
  <button onclick="test()">Chiama backend</button>
  <pre id="out"></pre>
  <script>
    function test(){
      fetch('/.netlify/functions/reserve')
      .then(r => r.json())
      .then(d => {
        document.getElementById('out').textContent = JSON.stringify(d, null, 2); 
      });
    }
  </script>
</body>  
</html>
